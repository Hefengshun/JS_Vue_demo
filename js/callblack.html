<script>
    let arr = [1, 2, 3, 4, 5, 6, 7]
    Array.prototype.Self = fun
    function fun(log) {
        for (let i = 0; i < this.length; i++) {
            log(i, this[i], this)
        }
    }

    function log(i, item, arr) {
        console.log(i, item);
    }

    arr.Self(log); //方法未重写  log函数控制打印处理


    // 这里匿名函数相当于log()
    // Self是一个函数 运行中然后箭头函数就是传进去的匿名函数 是Self执行时
    // 匿名函数执行打印操作

    //     console.log(i, index, arr);
